# Heat Equation Configuration
# u_t = alpha * u_xx

pde_name: "heat"
display_name: "Heat Equation"
equation: "u_t = alpha * u_xx"

# Data source
data_file: "dataset-Python/heat.npy"
data_format: "nested_object"

# Grid info
grid:
  nx: 234
  nt: 501
  dx: 0.0427
  dt: 0.002

# True coefficients
true_coefficients:
  "u_xx": 1.0  # alpha = 1 (normalized)

# Window extraction
windows:
  size_x: 48
  size_t: 80
  stride_x: 7
  stride_t: 12
  target_count: 2500

# IDENT method parameters
ident_params:
  max_dx: 4
  max_poly: 4
  tau: 0.05
