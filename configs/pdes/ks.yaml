# Kuramoto-Sivashinsky Equation Configuration
# u_t = -u * u_x - u_xx - u_xxxx

pde_name: "ks"
display_name: "Kuramoto-Sivashinsky Equation"
equation: "u_t = -u * u_x - u_xx - u_xxxx"

# Data source
data_file: "dataset-Python/KS.npy"
data_format: "nested_object"

# Grid info
grid:
  nx: 256
  nt: 301
  dx: 0.39  # L=100, nx=256
  dt: 0.01

# True coefficients
true_coefficients:
  "u*u_x": -1.0
  "u_xx": -1.0
  "u_xxxx": -1.0

# Window extraction (smaller due to shorter time series)
windows:
  size_x: 64
  size_t: 80
  stride_x: 8
  stride_t: 8
  target_count: 2500

# IDENT method parameters
ident_params:
  max_dx: 4
  max_poly: 4
  tau: 0.05
